<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Definitions -->
  <defs>
    <!-- Code pattern -->
    <pattern id="code-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <text x="5" y="15" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.12">&lt;/&gt;</text>
      <text x="45" y="35" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.12">{ }</text>
      <text x="25" y="55" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.12">&lt;div&gt;</text>
      <text x="65" y="75" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.12">const</text>
      <text x="5" y="95" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.12">function</text>
    </pattern>
  </defs>
  
  <!-- Hexagon background (representing tech/coding) -->
  <path d="M100,10 L170,50 L170,150 L100,190 L30,150 L30,50 Z" fill="black" />
  
  <!-- Code pattern overlay -->
  <path d="M100,10 L170,50 L170,150 L100,190 L30,150 L30,50 Z" fill="url(#code-pattern)" />
  
  <!-- Circuit board style lines - moved more to the edge to keep center clear -->
  <g stroke="#ffffff" stroke-width="1.5" opacity="0.3">
    <path d="M40,50 L70,50 L70,80 L40,80 Z" fill="none" />
    <path d="M130,50 L160,50 L160,80 L130,80 Z" fill="none" />
    <path d="M40,120 L70,120 L70,150 L40,150 Z" fill="none" />
    <path d="M130,120 L160,120 L160,150 L130,150 Z" fill="none" />
    
    <!-- Additional circuit lines -->
    <path d="M30,90 L50,90 L50,110 L70,110" fill="none" />
    <path d="M130,90 L150,90 L150,110 L170,110" fill="none" />
    
    <!-- Circuit nodes -->
    <circle cx="70" cy="50" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="70" cy="80" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="40" cy="80" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="130" cy="50" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="160" cy="50" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="160" cy="80" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="40" cy="120" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="70" cy="120" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="70" cy="150" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="130" cy="120" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="160" cy="120" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="160" cy="150" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="50" cy="90" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="50" cy="110" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="70" cy="110" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="150" cy="90" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="150" cy="110" r="3" fill="#ffffff" opacity="0.7" />
    <circle cx="130" cy="90" r="3" fill="#ffffff" opacity="0.7" />
  </g>
  
  <!-- Central highlight circle -->
  <circle cx="100" cy="100" r="55" fill="#ffffff" opacity="0.1" />
  <circle cx="100" cy="100" r="50" fill="#ffffff" opacity="0.05" />
  
  <!-- KD initials perfectly centered -->
  <g fill="#ffffff">
    <!-- K -->
    <path d="M75,60 L75,140 L90,140 L90,105 L115,140 L135,140 L100,95 L135,60 L115,60 L90,90 L90,60 Z" />
    <!-- D -->
    <path d="M105,60 L105,140 L135,140 C150,140 165,120 165,100 C165,80 150,60 135,60 Z M120,80 L130,80 C140,80 145,90 145,100 C145,110 140,120 130,120 L120,120 Z" />
  </g>
</svg>
